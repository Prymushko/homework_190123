<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Grid - inline block</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.5/css/weather-icons.min.css"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/grid.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="header">CSS Weather Forecast</h1>
        <p class="top_icon">
          <i class="wi wi-day-cloudy"></i>
        </p>
      </header>
      <div class="grid">
        <div class="row">
          <div class="col col_2 my_portugal">
            <p class="city">Lisbon</p>
            <p>
              <span class="my_temp">21</span>
              <i class="wi wi-celsius"></i>
              <i class="wi wi-day-sunny"></i>
            </p>
          </div>
          <div class="col col_1 my_france">
            <p class="city">Paris</p>
            <p>
              <span class="my_temp">15</span>
              <i class="wi wi-celsius"></i>
              <i class="wi wi-day-rain-mix"></i>
            </p>
          </div>
          <div class="col col_1 my_croatia">
            <p class="city">Split</p>
            <p>
              <span class="my_temp">19</span>
              <i class="wi wi-celsius"></i>
              <i class="wi wi-day-cloudy"></i>
            </p>
          </div>
        </div>
        <div class="row">
          <div class="col col_1 my_hover">
            <p class="city">Venice</p>
            <p>
              <span class="my_temp">21</span>
              <i class="wi wi-celsius"></i>
              <i class="wi wi-day-cloudy-high"></i>
            </p>
          </div>
          <div class="col col_1 my_india">
            <p class="city">Mumbai</p>
            <p>
              <span class="my_temp">32</span>
              <i class="wi wi-celsius"></i>
              <i class="wi wi-day-rain-mix"></i>
            </p>
          </div>
          <div class="col col_1 my_turkey">
            <p class="city">Istanbul</p>
            <p>
              <span class="my_temp">21</span>
              <i class="wi wi-celsius"></i>
              <i class="wi wi-day-cloudy-gusts"></i>
            </p>
          </div>
          <div class="col col_1 my_usa">
            <p class="city">New-York</p>
            <p>
              <span class="my_temp">17</span>
              <i class="wi wi-celsius"></i>
              <i class="wi wi-day-rain-mix"></i>
            </p>
          </div>
        </div>
        <div class="row">
          <div class="col col_1 my_india">
            <p class="city">New-Dehli</p>
            <p>
              <span class="my_temp">17</span>
              <i class="wi wi-celsius"></i>
              <i class="wi wi-day-thunderstorm"></i>
            </p>
          </div>
          <div class="col col_2 my_usa">
            <p class="city">San-Francisco</p>
            <p>
              <span class="my_temp">15</span>
              <i class="wi wi-celsius"></i>
              <i class="wi wi-day-sunny-overcast"></i>
            </p>
          </div>
          <div class="col col_1 my_japan">
            <p class="city">Tokyo</p>
            <p>
              <span class="my_temp">8</span>
              <i class="wi wi-celsius"></i>
              <i class="wi wi-day-rain-mix"></i>
            </p>
          </div>
        </div>
        <div class="row">
          <div class="col col_4 my_australia">
            <p class="city">Sydney</p>
            <p>
              <span class="my_temp">25</span>
              <i class="wi wi-celsius"></i>
              <i class="wi wi-day-rain-mix"></i>
            </p>
          </div>
        </div>
      </div>
      <!--  ./grid -->
      <footer class="footer">
        <p class="footer__content">
          Have a nice day and don't forget umbrella if you are in New Delhi now!
        </p>
      </footer>
    </div>
  </body>
</html>
